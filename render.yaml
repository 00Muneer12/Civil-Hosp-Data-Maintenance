services:
  # Backend API
  - type: web
    name: healthnexus-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./healthnexus.db
      - key: API_TITLE
        value: HealthNexus AI API
      - key: API_VERSION
        value: 1.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # Frontend
  - type: web
    name: healthnexus-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
        # This will be set to the backend service URL
